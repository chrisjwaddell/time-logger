<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timesheets</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/dropdown-field.css">
    <link rel="stylesheet" type="text/css" href="./style/start-time-end-time.css">
    <link rel="stylesheet" type="text/css" href="./style/time-logger.css">
    </link>
</head>

<body>
    <header role="banner">
        <h1>Timesheet</h1>
    </header>

    <div class="scroll-arrow top">
        <div class="top"></div>
    </div>
    <div class="scroll-arrow bottom">
        <div class="bottom"></div>
    </div>

    <main>
        <div class="o-container">

            <div class="field-container o-flex">
                <div class="field-section date">
                    <div class="times start">
                        <div class="field-section">


                        </div>
                    </div>

                </div>


                <div class="o-flex  o-flex-column">
                    <div class="field-section categ category--1 isvisible">
                        <h2>Category 1</h2>
                        <div class="field">

                        </div>

                        <div class="field">
                            <select class="duration--1" tabindex="4">
                            </select>
                        </div>
                    </div>


                    <div class="field-section categ category--2">
                        <h2>Category 2</h2>
                        <div class="field">

                        </div>

                        <div class="field">
                            <select class="duration--2" tabindex="6">
                            </select>
                        </div>
                    </div>


                    <div class="field-section categ category--3">
                        <h2>Category 3</h2>
                        <div class="field">

                        </div>

                        <div class="field">
                            <select class="duration--3" tabindex="8">
                            </select>
                        </div>
                    </div>



                    <div class="field-section categ category--4">
                        <h2>Category 4</h2>
                        <div class="field">

                        </div>

                        <div class="field">
                            <select class="duration--4" tabindex="10">
                            </select>
                        </div>
                    </div>
                </div>



                <div class="field-section description">

                    <div class="">
                        <h2>Description</h2>
                        <div class="field">
                            <input type="text" class="o-layout--left e-input--primary description-input" tabindex="11">
                        </div>

                        <!-- <p class="warningmsg warning"></p> -->
                        <div class="warningmsg warning o-layout--center"><small></small></div>
                        <div class="btns">
                            <div class="o-flex">

                                <button class="c-btn c-btn--primary add" tabindex="12">Add</button>
                                <button class="c-btn c-btn--primary clear" tabindex="13">Clear</button>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>


    </main>


</body>
<script src="https://cdn.rawgit.com/chrisjwaddell/console-log-plus/main/log.js"></script>
<script src="./scripts/ls.js"></script>
<script src="./scripts/blue-moon-min.js"></script>
<script src="./scripts/settings.js"></script>
<script src="./scripts/database.js"></script>
<script src="./scripts/chart.min.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/start-time-end-time.js"></script>
<script src="./scripts/dropdown-field.js"></script>
<script src="./scripts/time-logger.js"></script>
<script src="./scripts/timesheet-tools.js"></script>
<!-- <script src="./scripts/log.js"></script> -->
<!-- <script src="./scripts/db-tools.js"></script> -->

</html>
